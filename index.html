<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <title>REGEX</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Regular Expression</h1>

      <!-- <label for="age">Age</label>
      <input class="form-control" type="number" name="age" id="age" value="Enter Age">

      <button class="btn btn-info btn-lg my-5" type="button" id="submit" name="button">Submit</button> -->

      <!-- Verifying postal code  -->
      <label for="postal">Postal Code</label>
      <input class="form-control my-2" type="text" name="postal" id="postal" value="Enter Postal Code">


      <label for="phone" class="my-3">Phone Number</label>
      <input class="form-control my-2" type="text" name="phone" id="phone" value="Enter Phone number">

      <button class="btn btn-info btn-lg my-5" type="button" id="submit" name="button">Submit</button>

    </div>

    <hr>

    <div class="container">
      <h1 class="jumbotron bg-dark text-info">Create Login</h1>

      <!-- <label for="age">Age</label>
      <input class="form-control" type="number" name="age" id="age" value="Enter Age">

      <button class="btn btn-info btn-lg my-5" type="button" id="submit" name="button">Submit</button> -->

      <!-- Verifying postal code  -->
      <label for="username">Username</label>
      <input class="form-control my-2" type="text" name="username" id="username" >


      <label for="password" class="my-3">Password</label>
      <input class="form-control my-2" type="password" name="password" id="password" >

      <label for="confirm" class="my-3">Confirm password</label>
      <input class="form-control my-2" type="password" name="confirm" id="confirm" >

      <button class="btn btn-info btn-lg my-5" type="button" id="signUp" name="button">Sign up</button>

    </div>
    <!-- Optional JavaScript -->
